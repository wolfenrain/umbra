name: raw_file
description: Generate a raw GLSL shader for Flutter.
version: 0.1.0+1

environment:
  mason: ">=0.1.0-dev <0.1.0"

vars:
  name:
    type: string
    description: GLSL shader name.
  version:
    type: string
    description: GLSL version.
  precision:
    type: string
    description: GLSL precision.
  uniforms:
    type: string
    description: GLSL user uniforms.
  userCode:
    type: string
    description: GLSL user code.
  
